<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="/scripts/script-table.js"></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" type="image/png" href="/img/favicon.png" />

    <style>
      th {
        cursor: pointer;
        color: #fff;
      }

      .table-data {
        text-decoration: none;
        cursor: pointer;
        color: black;
      }
    </style>
  </head>
  <body>
    <div class="row">
      <div class="col">
        <div class="card card-body">
          <input id="search-input" class="form-control" type="text" />
        </div>
      </div>
    </div>

    <table class="table table-striped">
      <tr class="bg-info">
        <th class="info" data-colname="name" data-order="desc">Name</th>
      </tr>
      <tbody id="myTable"></tbody>
    </table>

    <script>
      var myArray = [
        {
          name: ["Andhra Pradesh", 6],
        },
        { name: ["Arunachal Pradesh", 7] },
        { name: ["Assam", 8] },
        { name: ["Bihar", 9] },
        { name: ["Chhatisgarh", 10] },
        { name: ["Goa", 11] },
        { name: ["Gujarat", 28] },
        { name: ["Haryana", 5] },
        { name: ["Himachal Pradesh", 12] },
        { name: ["Jharkhand", 13] },
        { name: ["Karnataka", 14] },
        { name: ["Kerala", 4] },
        { name: ["Madhya Pradesh", 15] },
        { name: ["Maharshtra", 2] },
        { name: ["Manipur", 16] },
        { name: ["Meghalaya", 17] },
        { name: ["Mizoram", 18] },
        { name: ["Nagaland", 19] },
        { name: ["Odisha", 20] },
        { name: ["Punjab", 21] },
        { name: ["Rajasthan", 3] },
        { name: ["Sikkim", 22] },
        { name: ["Tamil Nadu", 1] },
        { name: ["Telangana", 23] },
        { name: ["Tripura", 24] },
        { name: ["Uttar Pradesh", 25] },
        { name: ["Uttarakhand", 26] },
        { name: ["West Bengal", 27] },
      ];

      $("#search-input").on("keyup", function () {
        var value = $(this).val();
        console.log("value:", value);
        var data = searchTable(value, myArray);
        buildTable(data);
      });

      buildTable(myArray);

      function searchTable(value, data) {
        var filteredData = [];

        for (var i = 0; i < data.length; i++) {
          value = value.toLowerCase();
          var name = data[i].name[0].toLowerCase();

          if (name.includes(value)) {
            filteredData.push(data[i]);
          }
        }

        return filteredData;
      }

      function buildTable(data) {
        var table = document.getElementById("myTable");
        table.innerHTML = "";
        for (var i = 0; i < data.length; i++) {
          var row = `<tr>
                        <td><a onclick="filterDatatable(${data[i].name[1]})" class="table-data">${data[i].name[0]}</a></td>
                        
                   </tr>`;
          table.innerHTML += row;
        }
      }
    </script>
  </body>
</html>
